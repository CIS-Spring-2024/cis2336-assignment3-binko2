<!-- First form with personal information-->
    <body>
        <div class="container1">
            <form id="Form1">
                <h3> Order Form </h3>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>

                <div class="buttonBox">
                    <button type="button" id="Next1"> Next </button>
                </div>

            </form>
<!--Second form with dish and amount-->
            <form id="Form2">
                <h3> Choose One Kind of Dish </h3>
                <select name="food" id="food">
                    <option value="breakfast1">Beef Tapsilog</option>
                    <option value="breakfast2">Corned Beef Pandesal</option>
                    <option value="breakfast3">Ube Waffles</option>
                    <option value="lunch1">Tuna Sisig</option>
                    <option value="lunch2">Mang Insasal Burger</option>
                    <option value="lunch3">Fried Chicken Cutlets</option>
                    <option value="dinner1">Pork Sisig</option>
                    <option value="dinner2">Kare-Kare</option>
                    <option value="dinner3">Sinigang Chicken Wings</option>
                  </select><br><br>
                  <label for="quantity">Quantity:</label>
                  <input type="number" id="quantity" min="1" value="1">
          
                  <label for="price">Price per item:</label>
                  <input type="number" id="price" min="0.01" step="0.01" value="10.00"><br>
          
                  <button type="button" onclick="calculateTotal()">Calculate Total</button><br><br>
          
                  <p id="total">Total: $0.00</p>
                
            
                <div class="buttonBox">
                    <button type="button" id="Back1"> Back </button>
                    <button type="button" id="Next2"> Next </button>
                </div>

            </form>
<!-- Third Form with leaving suggestions (might turn this into another selection) -->
            <form id="Form3">
                <h3> Leave a Review </h3>
                <input type="text" class="large-input">

                <div class="buttonBox">
                    <button type="button" id="Back2"> Back </button>
                    <button type="Submit"> Submit </button>
                </div>

            </form>
            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small> Step 1 </small></div>
                <div class="step-col"><small> Step 2 </small></div>
                <div class="step-col"><small> Step 3 </small></div>
            </div>
        </div>
        <script src="../JavaScript/order.js"> </script>
